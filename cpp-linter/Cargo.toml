[package]
name = "cpp-linter"
edition = "2021"
readme = "README.md"
keywords = ["clang-tidy", "clang-format", "linter"]
categories = ["command-line-utilities", "development-tools", "filesystem"]
repository = "https://github.com/cpp-linter/cpp-linter-rs"
version.workspace = true
authors.workspace = true
description.workspace = true
homepage.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
chrono = "0.4.41"
clap = "4.5.40"
colored = "3.0.0"
fast-glob = "0.4.5"
futures = "0.3.31"
git2 = "0.20.2"
lenient_semver = "0.4.2"
log = { version = "0.4.27", features = ["std"] }
openssl = { version = "0.10", features = ["vendored"], optional = true }
openssl-probe = { version = "0.1", optional = true }
quick-xml = {version = "0.38.0", features = ["serialize"]}
regex = "1.11.1"
reqwest = "0.12.21"
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread"]}
tokio-macros = "2.5.0"
tokio-stream = "0.1.17"
which = "8.0.0"

[dev-dependencies]
criterion = { version = "2.10.1", package = "codspeed-criterion-compat", features=["async_tokio"] }
mockito = "1.7.0"
tempfile = "3.20.0"

[features]
openssl-vendored = ["dep:openssl", "dep:openssl-probe"]

[lib]
bench = false

[[bin]]
name = "cpp-linter"
path = "src/main.rs"
test = false
bench = false

[[bench]]
name = "run"
harness = false
